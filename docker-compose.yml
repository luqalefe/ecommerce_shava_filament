version: '3.8'

services:
  # Aplicação PHP/Laravel
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shava_ecommerce_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    environment:
      - DB_HOST=db
      - DB_PORT=3306
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    dns:
      - 8.8.8.8
      - 8.8.4.4
    networks:
      - shava_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: shava_ecommerce_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - shava_network
    depends_on:
      - app

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: shava_ecommerce_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: shava_ecommerce
      MYSQL_ROOT_PASSWORD: password
      MYSQL_PASSWORD: password
      MYSQL_USER: shava
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    networks:
      - shava_network
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD:-root}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: shava_ecommerce_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - shava_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 3s
      retries: 5

  # Node.js para build de assets (Vite)
  node:
    image: node:18-alpine
    container_name: shava_ecommerce_node
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - shava_network
    command: sh -c "npm install && npm run build"
    profiles:
      - build

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local

networks:
  shava_network:
    driver: bridge
